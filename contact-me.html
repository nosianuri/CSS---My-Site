    <section id="font-family">
      <div class="contact-section">
        <div class="contact-container">
          <form id="submit-form" action="">
    
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName">
            </div>
    
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName">
            </div>
    
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email">
            </div>
    
            <div class="form-group">
              <label for="subject">Message</label>
              <textarea name="message" id="subject" cols="30" rows="10"></textarea>
            </div>
    
            <button class="send" type="submit">Submit</button>
          </form>
        </div>
      </div>
      <script>
        $("#submit-form").submit((e)=>{
            e.preventDefault()
            $.ajax({
                url:"https://script.google.com/macros/s/AKfycbwC2IytawMaOrkp2BSNBfKug-DYcUEKgwAj5zj-s5TULpjyvf7I1E5p1NhKHWft4AA/exec",
                data:$("#submit-form").serialize(),
                method:"post",
                success:function (response){
                    alert("Form submitted successfully")
                    window.location.reload()
                    //window.location.href="https://google.com"
                },
                error:function (err){
                    alert("Something Error")
    
                }
            })
        })
    </script>
      <div id="status" class="success">Success</div>
